<!doctype html>
<html class="no-js">
<head>
    <meta charset="UTF-8">
    <script src="dist/main.js"></script>
</head>
<body ng-app="app" ng-cloak>

<a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span>Sign Up</h1>


    <!-- LOGIN FORM -->
    <form action="/signup" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Sign Up</button>
    </form>

    <hr>

</div>

<br>

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span>Sign In</h1>


    <!-- LOGIN FORM -->
    <form action="/signin" method="get">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Sign In</button>
    </form>

    <hr>

</div>

</body>
</html>
